{% extends "appRT/header.html" %}
{% block content %}
	
	
	
	<div class="row">
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-4">
							<img src="{{ data.image }}" width="220" class="img-rounded"/>
						</div>			
						<div class="col-lg-8">
							<table class="table table-condensed">
								<tbody>
									<tr>
										<th> Position </th>
										<td> {{ data.position }} </td>
										
									</tr>
									<tr>
										<th> Name </th>
										<td> {{ data.name }} </td>
									</tr>
									<tr>
										<th> Production company </th>
										<td> {{ data.productionCompany }} </td>
									</tr>
									<tr>
										<th> Tomatometer </th>
										<td> {{ data.rating }}% </td>
									</tr>
									<tr>
										<th> Directed by</th>
										<td> {{ data.director }} </td>
									</tr>
									<tr>
										<th> Written by</th>
										<td> {{ data.author }} </td>
									</tr>
														
								</tbody>
							</table>
						</div>	
					</div>
					</br>
							<table class="table table-condensed">
								<tbody>
									<tr>
										
										<td> {{ data.description }} </td>
										
									</tr>
								</tbody>
							</table>
				</div>				
			</div>
	  </div>
	
{% endblock %}
